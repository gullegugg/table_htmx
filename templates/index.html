<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Htmx table</title>
    <script src="scripts/htmx.min.js"></script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in recipes %}
        <tr>
          <td>{{ recipe.title }}</td>
          <td>{{ recipe.author }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
